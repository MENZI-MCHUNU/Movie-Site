

<div *ngIf="movie">
  <form  #jobCardForm="ngForm"  (ngSubmit)="onSubmit(movie)" name="editMovie" >
    <h5 *ngIf="success">Your form is valid!</h5>

    <div class="form-group">
      <label class="col-form-label ">Name</label>
      <div class="col-md-6">
        <input type="text" class="form-control form-control-sm" name="movie_name"
               placeholder="{{movie.movie_Name}}" [(ngModel)]="movie.movie_Name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label ">Category</label>
      <div class="col-md-6">
        <input type="text" class="form-control form-control-sm" name="movie_category"
               placeholder="{{movie.movie_Category}}" [(ngModel)]="movie.movie_Category">
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label ">Rating</label>
      <div class="col-md-6">
        <input type="number" class="form-control form-control-sm" name="movie_rating"
               placeholder="{{movie.movie_Rating}}" [(ngModel)]="movie.movie_Rating">
      </div>
    </div>

    <div class="form-group">
      <table>
        <tr>
          <th>
            <button class="btn btn-primary"><a routerLink="/">Cancel</a></button>
          </th>
          <th>
            <button type ="submit" class="btn btn-primary" value="Save Movie" >Save</button>
          </th>
        </tr>
      </table>
    </div>


  </form>
</div>
